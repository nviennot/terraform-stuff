language: generic

sudo: false

cache:
  directories:
  - $HOME/bin

env:
  global:
  - PATH="$HOME/bin:$PATH"
  - ENV_GENERATE_CMD="echo NOT REALLY"

apt:
  packages:
  - unzip

install:
- mkdir -p ~/bin
- ./bin/setup

script:
- make clean all
- terraform get --update
- git diff --quiet --exit-code
- git diff --cached --quiet --exit-code
